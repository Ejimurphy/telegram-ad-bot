<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Ads</title>
  <script src="//libtl.com/sdk.js" data-zone="10089898" data-sdk="show_10089898"></script>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .progress {
      display: flex;
      gap: 8px;
      margin: 20px 0;
    }
    .dot {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #333;
    }
    .dot.active {
      background: #6200ea;
    }
    .btn {
      background: #6200ea;
      color: #fff;
      border: none;
      padding: 16px 30px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #7b1ffa;
    }
    .gift, .join {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>üé¨ Watch Ads to Unlock Your Gift</h2>
  <div class="progress" id="progressBar"></div>
  <button class="btn" id="adBtn" onclick="showAdDelay()">Watch Ad</button>
  
  <div class="gift" id="giftLink">
    üéÅ <a href="https://www.canva.com/brand/join?token=BrnBqEuFTwf7IgNrKWfy4A&br" target="_blank">Get Your Gift</a>
  </div>
  
  <div class="join" id="joinLink">
    üì¢ <a href="https://t.me/gsf8mqOl0atkMTM0" target="_blank">Join Our Telegram Channel</a>
  </div>

  <script>
    let count = 0;
    const progressBar = document.getElementById('progressBar');
    for (let i = 0; i < 5; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      progressBar.appendChild(dot);
    }

    function updateProgress() {
      document.querySelectorAll('.dot').forEach((d, i) => {
        if (i < count) d.classList.add('active');
      });
    }

    function showAdDelay() {
      const btn = document.getElementById('adBtn');
      btn.disabled = true;
      btn.textContent = '‚è≥ Please wait...';
      setTimeout(showAd, 3000);
    }

    function showAd() {
      if (typeof show_10089898 === 'function') {
        show_10089898().then(() => {
          count++;
          updateProgress();
          if (count >= 5) {
            document.getElementById('giftLink').style.display = 'block';
            document.getElementById('joinLink').style.display = 'block';
            document.getElementById('adBtn').style.display = 'none';
          }
        });
      } else {
        alert("‚ö†Ô∏è Ad service not ready.");
      }
      const btn = document.getElementById('adBtn');
      btn.disabled = false;
      btn.textContent = 'üé¨ Watch Ad';
    }
  </script>
</body>
</html>
